<div *ngIf="User?.userName">

  <table class="table">
      <thead>
        <tr>
          <th scope="col">Plan Name</th>
          <th scope="col">Plan Cost</th>
          <th scope="col">Device Limit</th>
          <th scope="col">Modify</th>
        </tr>
      </thead>
      <tbody>
    <tbody>
      <tr *ngFor="let plan of Plans">
        <td>{{plan.planName}}</td>
        <td>{{plan.price}}</td>
        <td>{{plan.deviceLimit}}</td>
        <td stlye="text-align: right; ">

          
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary btn-sm" [routerLink] = "['/planCreation']">Add</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary btn-sm" [routerLink] = "['/update', plan.id]">Update</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary btn-sm" (click)="deletePlan(plan.id)">Remove</button>
            </div>
          </div>


        </td>
      </tr>
    </tbody>
  </table>


            <h6> Current Monthly Bill Amount: ${{TotalCost}}</h6>
  </div>
